<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="utf-8"/>
		<title>Liste</title>
	</head>
	<body>
		<ul>
			<li>Karim</li>
			<li>Paul</li>
			<li>Leila</li>
			<li>Tom</li>
			<li>Steve</li>
		</ul>
		<script>
			let lis=document.querySelectorAll('li');
			for(let i=0;i<lis.length;i++){
			   lis[i].addEventListener('click',function(){
				 this.style.color='red';
			   });
			}
		</script>
	</body>
</html>
