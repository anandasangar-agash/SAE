<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="utf-8"/>
		<title>Inscrits</title>
		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	</head>
	<body>
		<p>
			<input id="nom" type="text" />
			<input id="ajouter" type="button" value="ajouter" />
		</p>
		<h4>Inscrits:</h4>
		<ul id="inscrits">
		</ul>
		<script>
			$('#ajouter').on('click',function(){
			  let ligne=$('<li></li>');
			  ligne.text($('#nom').val());
			  $('#inscrits').append(ligne);
			  $('#nom').val('');
			});
		</script>
	</body>
</html>
