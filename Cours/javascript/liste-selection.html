<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="utf-8"/>
		<title>Liste s√©lection</title>
		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
		<style>
			.choisi
			{
				background-color: green;
				color: white;
			}
		</style>
	</head>
	<body>
		<ul id="choix">
			<li>Fraise</li>
			<li>Chocolat</li>
			<li>Vanille</li>
			<li>Pistache</li>
		</ul>
		<script>
			$('li').on('click',function(){
			  if($(this).hasClass('choisi')){
				$(this).removeClass('choisi');
			  }
			  else{
				$(this).addClass('choisi');
			  }
			});
		</script>
	</body>
</html>
