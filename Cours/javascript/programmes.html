<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="utf-8"/>
		<title>Rouge vert</title>
	</head>
	<body>
		<p><span id="fraise">Fraise</span> <span id="pistache">Pistache</span></p>
		<script>
            let fraise = document.getElementById('fraise');
            fraise.addEventListener('click', function(){
                fraise.style.color='red';
            });
            let pistache = document.getElementById('pistache');
            pistache.addEventListener('click', function(){
                pistache.style.color='green';
            });
		</script>
	</body>
</html>
