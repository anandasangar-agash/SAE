<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="utf-8"/>
		<title>Champs texte</title>
	</head>
	<body>
		<p><input type="text"/></p>
		<script>
           let inputText = document.querySelector('input');
           inputText.addEventListener('keyup',function(){
            if (inputText.value.length < 10 ){inputText.style.color='red';}
            else {inputText.style.color='black';}
           });
		</script>
	</body>
</html>
